<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>E-Learning Platform</h1>
            <button id="themeToggle" class="toggle-btn">üåô Dark Mode</button>
        </header>

        <div class="progress-container">
            <p>Course Progress</p>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div class="course-list">
            <div class="course">
                <h3 onclick="toggleCourse('course1')">Web Development Basics ‚¨áÔ∏è</h3>
                <div id="course1-content" class="course-content hidden">
                    <p>Learn HTML, CSS, and JavaScript</p>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/Q33KBiDriJY" frameborder="0" allowfullscreen></iframe>
                    <button id="course1" class="progress-btn" onclick="markComplete('course1')">Mark Complete</button>
                </div>
            </div>
            <div class="course">
                <h3 onclick="toggleCourse('course2')">Python for Beginners ‚¨áÔ∏è</h3>
                <div id="course2-content" class="course-content hidden">
                    <p>Start coding with Python</p>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/rfscVS0vtbw" frameborder="0" allowfullscreen></iframe>
                    <button id="course2" class="progress-btn" onclick="markComplete('course2')">Mark Complete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
